<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
<script type="text/javascript">
  var naver_id_login = new naver_id_login("rhm8t7x8h2VCZJK_g7iT", "http://127.0.0.1:7777/callback.html");
  // 접근 토큰 값 출력
  //alert(naver_id_login.oauthParams.access_token);
  console.log(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function

  let email = '';

  async function naverSignInCallback() {
    email = naver_id_login.getProfileData('email');
    const profile_image = naver_id_login.getProfileData('profile_image');
    const name = naver_id_login.getProfileData('name');

    try {
        const response = await axios.post('http://localhost:7777/api/bookUser', {
            userName: name,
            userEmail: email
        });
        localStorage.setItem('bookToken', response.data);
        location="/";
    } catch(error) {
        socialLogin();
    }
  }

  async function socialLogin() {
    try {
      const response = await axios.post('http://localhost:7777/api/login', {
        userEmail: email
      });
      localStorage.setItem('bookToken', response.data);
      location="/";
    } catch(error) {
      console.log(error);
    }
  }
</script>
</body>
</html>
