<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script>
async function register(event) {
    event.preventDefault();

    const name = document.querySelector('#name').value;
    const email = document.querySelector('#email').value;
    const password = document.querySelector('#password').value;

    try {
        const response = await axios.post('http://localhost:7777/api/bookUser', {
            userName:name, 
            userEmail:email, 
            userPass:password
        });
    } catch(error) {
        const data = error.response.data;
        if(data) {
            const state = data.error;
            alert(state); 
        }
    }
}

function bindRegisterButton() {
    const form = document.querySelector('#form-register');
    form.addEventListener('submit', register);
}

async function main() {
    bindRegisterButton();
}

document.addEventListener('DOMContentLoaded', main);
</script>
    <form id="form-register">
        <label>Name <input type="text" placeholder="Name" required id="name"></label>
        <label>Email <input type="email" placeholder="Email" required id="email"></label>
        <label>Password <input type="password" placeholder="Password" required id="password"></label>
        <label for="inputPassword" class="sr-only">Password</label>
        <button>Sign Up</button>
      </form>  
</body>
</html>
